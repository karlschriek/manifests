name: release_manifests
on:
  push:
    branches:
      - v1.2-branch-at  
  pull_request:
    branches:
      - v1.2-branch-at
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:

      - name: Remove previous release
        uses: dev-drprasad/delete-tag-and-release@v0.1.2
        with:
          delete_release: true # default: false
          tag_name: v1.2.0-at # tag name to delete. This will delete release before recreating it.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.2.0-at
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
